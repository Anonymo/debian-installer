name: Shellcheck

on:
  pull_request:
  push:
    branches: [ "**" ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update -y && sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: |
          shellcheck -S style -e SC1090 -e SC1091 $(git ls-files '*.sh')

